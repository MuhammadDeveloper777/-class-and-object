<script type="text/javascript">
	//Write Week Day to Week Number Converter
//Class define
//define class function
	class weekConverter{
		constructor(w)
		{
			this.week=w;
		}
		convert()
		{
			switch(this.week)
			{
				case "Mon":
					return 1;
					break;
				case "Thue":
					return 2;
					break;
				case "Wed":
					return 3;
					break;
				case "Thu":
					return 4;
					break;
				case "Fri":
					return 5;
					break;
				case "Sat":
					return 6;
					break;
				case "Sun":
					return 7;
					break;
				default:
				return "no Translation find";

			}
		}

	}
// Object create
// Call function
	let w=prompt("Enter Day Name first letters capital letters first three");
	let wname=new weekConverter(w);
	let wnumber=wname.convert();
	document.write(wnumber); 
</script>
