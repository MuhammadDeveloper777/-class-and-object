<script type="text/javascript">
//Write Week number to Week day Converter

//Define

class weekConverter{

	constructor(w)
	{
		this.week=Number(w);
	}
	convert()
	{
		switch(this.week)
		{
			case 1:
				return "Monday";
				break;

			case 2:
				return "Thuesday";
				break;

			case 3:
				return "Wednesday";
				break;

			case 4:
				return "Thusday";
				break;

			case 5:
				return "Friday";
				break;

			case 6:
				return "Saturday";
				break;

			case 7:
				return "Sunday";
				break;
		}
	}

}
let w=prompt("Enter week number");
let wnumber=new weekConverter(w);
let wname=wnumber.convert();
document.write(wname);

</script>
